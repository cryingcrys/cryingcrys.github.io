<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <title></title>

    <meta name="description" content="" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./about-me.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap"
    />
  </head>
  <body>
    <div class="aboutme-div1">
      <img class="group-icon" alt="" src="public/group-1.svg" />
      <div class="text1-div">
        <h1 class="stopcryingxyz-h11" data-animate-on-scroll>
          <span>stop</span><span class="crying-span1">crying</span
          ><span>.xyz</span>
        </h1>
        <h1 class="felix-h11" data-animate-on-scroll>Felix</h1>
        <h1 class="yo-developer-from-autsria1" data-animate-on-scroll>
          12 y/o developer from autsria
        </h1>
      </div>
    </div>

    <script>
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );
      
      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
      </script>
  </body>
</html>
