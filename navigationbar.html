<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <title></title>

    <meta name="description" content="" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./navigationbar.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap"
    />
  </head>
  <body>
    <div class="navigationbar-div1">
      <div class="frame-div3">
        <p class="logo-p1" data-animate-on-scroll>
          <span>y</span><span class="span6">()</span>
        </p>
        <div class="frame-div4">
          <div class="links-div1">
            <a class="aboutme1"
              ><span>.</span><span class="aboutme-span1">aboutme</span></a
            >
            <div class="contact-div2">
              <span>.</span><span class="aboutme-span1">contact</span>
            </div>
          </div>
          <button class="men-button1">
            <img class="ellipse-icon4" alt="" src="public/ellipse-1.svg" /><img
              class="ellipse-icon5"
              alt=""
              src="public/ellipse-2.svg"
            /><img class="ellipse-icon6" alt="" src="public/ellipse-1.svg" />
          </button>
        </div>
      </div>
    </div>

    <script>
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );
      
      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
      </script>
  </body>
</html>
